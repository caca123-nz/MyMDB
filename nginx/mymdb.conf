# The upstream component nginx needs
# To connect to
upstream mymdb {
  server 127.0.0.1:3031
}

# Configuration of the server
server{
  # listen on all IPs on port 80
  server_name 0.0.0.0;
  listen 80;
  charset utf-8;

  # max upload size
  client_max_body_size 2M;

  location /static {
    alias /mymdb/static_root;
  }

  location / {
    uwsgi_pass /;
    include /etc/nginx/uwsgi_params;
  }

}